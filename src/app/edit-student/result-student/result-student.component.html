<div class="edit-student-main">
  <div class="edit-area">
    <div class="name-area">
      <div class="float-left">
        <label>姓:</label>
        <input type="text" value="田中" class="name-param" />
        <h4 class="error-message">※姓を入力してください。</h4>
      </div>
      <div>
        <label>名:</label>
        <input type="text" value="隆司" class="name-param" />
        <h4 class="error-message">※名を入力してください。</h4>
      </div>
    </div>
    <div class="name-kana-area">
      <div class="float-left">
        <label>セイ:</label>
        <input type="text" value="タナカ" class="name-kana-param name-kana-sei" />
        <h4 class="error-message">※セイを入力してください。</h4>
      </div>
      <div>
        <label>メイ:</label>
        <input type="text" value="タカシ" class="name-kana-param name-kana-mei" />
        <h4 class="error-message">※メイを入力してください。</h4>
      </div>
    </div>
    <div class="age-container">
      <div class="company-area">
        <div class="float-left">
          <label>入社企業名:</label>
          <input type="text" value="株式会社ラクス" class="company-param" />
          <h4 class="error-message">※入社企業名を入力してください。</h4>
        </div>
        <div>
          <label>辞めた理由:</label>
          <input type="text" value="株式会社ラクス" class="company-param" />
          <h4 class="error-message">※辞めた理由を入力してください。</h4>
        </div>
      </div>
      <div class="age-area" >
        <label>年齢:</label>
        <select class="age-param">
          <option value="23" >23歳</option>
        </select>
        <h4 class="error-message">※年齢を選択してください。</h4>
      </div>
    </div>
    <div class="address-container">
      <div class="tel-number-area">
        <label>電話番号:</label>
        <input type="text" value="" class="tel-number-param" />-
        <input type="text" value="" class="tel-number-param" />-
        <input type="text" value="" class="tel-number-param" />
        <h4 class="error-message">※電話番号を入力してください。</h4>
      </div>
      <div class="address-area">
        <label>メールアドレス:</label>
        <input type="text" value="aaa@aaa.aaa" class="mail-address-param" />
        <h4 class="error-message">※メールアドレスを入力してください。</h4>
      </div>
    </div>
    <div class="info-area">
      <div class="start-date-area">
        <div class="float-left">
          <label>カレッジ開始年月</label>
          <label class="start-date-label">年:</label>
          <select class="start-year-param">
            <option value="2018" >2018年</option>
          </select>
          <h4 class="error-message">※開始年を選択してください。</h4>
        </div>
        <label class="start-date-label">月:</label>
        <select class="start-month-param">
          <option value="9" >9月</option>
        </select>
        <h4 class="error-message">※開始月を選択してください。</h4>
      </div>
      <div class="via-area">
        <div class="float-left">
          <label>経由:</label>
          <input type="text" value="WEB広告" class="via-param" />
          <h4 class="error-message">※経由を入力してください。</h4>
        </div>
        <label class="personality-label">人柄:</label>
        <select class="personality-param">
          <option value="1" >◎</option>
          <option value="2" >〇</option>
          <option value="3" >△</option>
          <option value="4" >✖</option>
        </select>
        <h4 class="error-message">※人柄を選択してください。</h4>
      </div>
    </div>
    <div class="comment-area">
      <div class="personality-info-area">
        <label>人柄詳細:</label>
      </div>
      <div>
        <textarea cols="80" rows="3" class="personality-info-param">この人は難しい、元プログラマー</textarea>
        <h4 class="error-message">※人柄詳細を入力してください。</h4>
      </div>
    </div>
    <div class="status-area">
      <div class="enrollment-area">
        <label>在籍状況:</label>
        <input type="checkbox" value="0" />在校
        <input type="checkbox" value="1" />卒業
        <input type="checkbox" value="2" />リタイヤ
        <input type="checkbox" value="3" />休学
        <input type="checkbox" value="4" />辞退
        <h4 class="error-message">※在籍状況を選択してください。</h4>
      </div>
      <div class="enrollment-area">
        <label>参加時間帯:</label>
        <input type="checkbox" value="true" />夜間
        <input type="checkbox" value="false" />昼間
        <h4 class="error-message">※参加時間帯を選択してください。</h4>
      </div>
      <div>
        <label>担当営業:</label>
        <span>兵藤</span>
      </div>
    </div>
    <div class="git-area">
      <div>
        <label>Git(個人):</label>
        <input type="text" value="https://githu.com/" class="git-url-param" />
        <label>Git(チーム):</label>
        <input type="text" value="https://githu.com/" class="git-url-param" />
      </div>
      <div class="submit-button">
        <input type="submit" class="submit-button-size" value="登録" />
      </div>
    </div>
  </div>
</div>
